<main class=" ms-sm-auto px-md-4">
    <div class="dashboard-header mb-4">
        <h2>Dashboard</h2>
    </div>

    <!-- Dashboard Stats Cards -->
    <div class="row d-flex justify-content-around mb-4">
        <div class="col-lg-3 col-sm-6 mb-4">
            <div class="card text-center">
                <h5>Total Orders</h5>
                <h2>{{(buyerStatics$ | async)?.allOrdersCount | number: '4.0-0'}}</h2>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6 mb-4">
            <div class="card text-center">
                <h5>Products Bought</h5>
                <h2>{{(buyerStatics$ | async)?.boughtProductCount| number: '4.0-0'}}</h2>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6 mb-4">
            <div class="card text-center">
                <h5>Total Expenditure</h5>
                <h2>${{(buyerStatics$ | async)?.totalSpent| number: '4.2-2'}}</h2>
            </div>
        </div>
    </div>

    <app-buyer-orders [showFilters]="false"></app-buyer-orders>
</main>
