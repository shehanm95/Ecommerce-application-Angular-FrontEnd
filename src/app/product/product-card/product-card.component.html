<div class="product-card m-1 d-inline-block">
    <div class="card-header">
        <img src="{{product.productImageLink}}" alt="{{product.productName}}">
    </div>
    <div class="card-content">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="sellerProfile p-0 d-flex">
                <div class="img">
                    <img [src]="product.sellerDetails.imageLink" alt="sellerProf">
                </div>
                <p class="d-inline-block ms-2 p-0 mb-0">
                    {{ product.sellerDetails.sellerName }}
                </p>
            </div>
            <span class="badge-top-rated">{{product.productState}}</span>
        </div>
        <h4>{{product.productName}}</h4>
        <div class="rating mb-2">
            <i class="bi bi-star-fill"></i> 4.9 (234)
        </div>

        <div class="bottomBar mb-1 d-flex justify-content-between align-self-center">
            <h2 class="h4 text-primary d-inline-block p-0 mt-1">US${{product.price}}</h2>
            <button class="btn btn-primary float-end me-1 " (click)="addToCart()">Add To Cart</button>
        </div>
    </div>
</div>
