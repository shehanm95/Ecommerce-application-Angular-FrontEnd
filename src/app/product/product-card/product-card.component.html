<div class="product-card m-1 d-inline-block">
    <div class="card-header">
        <img src="{{product.productImageLink}}" alt="Product Image">
    </div>
    <div class="card-content">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title">sellerName</h5>
            <span class="badge-top-rated">Top Rated</span>
        </div>
        <p>{{product.productName}}</p>
        <div class="rating mb-2">
            <i class="bi bi-star-fill"></i> 4.9 (234)
        </div>

        <div class="bottomBar mb-1 d-flex justify-content-between align-self-center">
            <h2 class="h4 text-primary d-inline-block p-0 mt-1">US${{product.price}}</h2>
            <button class="btn btn-primary float-end me-1 " (click)="addToCart()">Add To Cart</button>
        </div>
    </div>
</div>
