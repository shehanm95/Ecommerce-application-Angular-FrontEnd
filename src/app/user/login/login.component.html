<div class="d-flex justify-content-center align-items-center vh-100">
    <!-- Login Page HTML -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form #f="ngForm" (submit)="submitLoginForm(f)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" ngModel id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" ngModel id="password" name="password" required>
                </div>

                <div class="forgot-password">
                    <a href="#" routerLink="/forgot-password">Forgot Password?</a>
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="no-account">
                    <p>Don't have an account? <a routerLink="/register">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
