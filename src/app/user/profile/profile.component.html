<section class="mt-5 vh-100" style="background-color: #eee;">
    <div class=" container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <!-- Profile Image and Info Card -->
            <div class="col-lg-4 minHeight">
                <div class="card mb-4 minHeight shadow-sm">
                    <div class="card-body text-center d-flex align-items-center flex-column">
                        <div class="imgHolder rounded-circle img-fluid mb-3 overflow-hidden imageBorder"
                            style="width: 150px; height: 150px;">
                            <img [src]="user?.imageLink || fallbackImage" alt="avatar" class=" img-fluid mb-3"
                                style="width: 150px; min-height: 150px;" (error)="onImageError($event)">

                        </div>


                        <h5 class="my-3">{{ user?.firstName }} {{ user?.lastName }}</h5>
                        <p class="text-muted mb-1">{{ user?.username }}</p>
                        <p class="text-muted mb-4">{{ user?.email }}</p>
                        <div class="d-flex justify-content-center">
                            <button type="button" (click)="loadDashboard()" class="btn btn-outline-primary">Show My Dash
                                Board</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Details Card -->
            <div class="col-lg-8 ">
                <div class="card mb-4 shadow-sm minHeight">
                    <div class="card-body">
                        <!-- User Information Rows -->
                        <div class="row mb-3">
                            <div class="col-sm-4 text-secondary">
                                <strong>ID</strong>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0">{{ user?.id }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col-sm-4 text-secondary">
                                <strong>Full Name</strong>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0">{{ user?.firstName }} {{ user?.lastName }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col-sm-4 text-secondary">
                                <strong>Email</strong>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0">{{ user?.email }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col-sm-4 text-secondary">
                                <strong>Username</strong>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0">{{ user?.username }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col-sm-4 text-secondary">
                                <strong>User Role</strong>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0">{{ user?.userRole }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-warning" (click)="logout()">Log Out</button>
                    <button class="btn btn-danger" (click)="deleteAccount()">Delete My Account</button>
                </div>
            </div>
        </div>
    </div>

</section>
