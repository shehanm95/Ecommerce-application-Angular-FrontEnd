<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
<nav class="z-1 navbar navbar-expand-lg navbar-light bg-light position-fixed top-0 d-block w-100">
    <div class="container">
        <!-- Logo Text -->
        <a class="navbar-brand h2 fw-bolder ms-4" routerLink="/products">ECom</a>

        <!-- Toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav ms-auto d-flex justify-content-center ">
                <li class="nav-item">
                    <a class="nav-link" routerLink="products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/products">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/privacy">Privacy</a>
                </li>
                <li class="nav-item position-relative">
                    <a class="nav-link" routerLink="#">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                        <!-- Cart badge with item count -->
                        <span class="cart-badge p-0 m-0">5</span>
                    </a>
                </li>
                <!-- Profile Image -->
                <li *ngIf="user" class="ms-1 nav-item">
                    <a class="nav-link">
                        <img (click)="goToProfile()" src="{{user.imageLink}}" alt="Profile" class="profile-img">
                    </a>
                </li>
                <li class="ms-4" *ngIf="!user">
                    <button (click)="toLogin()" class="btn btn-primary">Login</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
