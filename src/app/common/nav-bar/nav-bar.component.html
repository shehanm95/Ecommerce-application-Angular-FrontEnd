<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />

<nav class="navbar z-1 navbar-expand-lg navbar-light bg-light position-fixed top-0 d-block w-100">
  <div class="container">
    <!-- Logo Text -->
    <a class="navbar-brand h2 fw-bolder ms-4" routerLink="/products">ECom</a>

    <!-- Toggler for mobile view -->
    <button class="navbar-toggler" (click)="changeMobile()" type="button" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div [ngClass]="{'collapse': isNavbarCollapsed, 'navbar-collapse': true , 'navbar-nav': !isNavbarCollapsed}"
      id="navbarNav">
      <ul [ngClass]="{'hider' : isNavbarCollapsed}" class="navbar-nav ms-lg-auto d-flex justify-content-center ">
        <li class="nav-item">
          <a class="nav-link" (click)="changeMobile()" routerLink="products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeMobile()" routerLink="/products">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeMobile()" routerLink="/users">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeMobile()" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeMobile()" routerLink="/privacy">Privacy</a>
        </li>
        <li class="nav-item position-relative">
          <a class="nav-link" routerLink="/cart">
            <span class="material-symbols-outlined">shopping_cart</span>
            <span class="cart-badge p-0 m-0">{{cartItemCount}}</span>
          </a>
        </li>
        <!-- Profile Image -->
        <li *ngIf="user" class="ms-1 nav-item">
          <a class="nav-link">
            <img (click)="goToProfile()" src="{{user.imageLink}}" alt="Profile" class="profile-img">
          </a>
        </li>
        <li class="ms-4" *ngIf="!user">
          <button (click)="toLogin()" class="btn btn-primary">Login</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
